<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@edrend.p</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
        <div class="welcome-content">
            <h2 class="welcome-title">Welcome</h2>
            <p class="welcome-text">@edrend.p</p>
            <button id="enterButton" class="enter-btn">Enter</button>
        </div>
    </div>

    <header>
        <div class="header-content">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search memories...">
            </div>
        </div>
        <div class="categories-container">
            <button class="category-tab active" data-category="all">All</button>
            <button class="category-tab" data-category="latest">Latest</button>
            <button class="category-tab" data-category="albums">Albums</button>
        </div>
    </header>

    <main class="gallery" id="gallery">
        <!-- Images will be dynamically loaded here -->
    </main>

    <div class="modal" id="imageModal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
        <a id="downloadBtn" class="download-btn" download>
            <i class="fas fa-download"></i> Download
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
